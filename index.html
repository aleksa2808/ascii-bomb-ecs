<html>

<head>
    <title>ascii-bomb-ecs</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="user-scalable=no" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-color: #111;
            margin: 0;
        }

        .flex-container {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        a {
            color: white;
            display: block;
            font-size: 1.4rem;
        }

        .btn {
            background: #0000bc;
            border-bottom: 6px inset rgba(0, 0, 0, 0.5);
            border-left: 6px inset rgba(0, 0, 0, 0.5);
            border-right: 6px inset rgba(255, 255, 255, 0.5);
            border-top: 6px inset rgba(255, 255, 255, 0.5);
            box-sizing: border-box;
            color: white;
            cursor: pointer;
            display: inline-block;
            font-size: 3.5rem;
            margin: 1rem;
            padding: 0.5rem;
            padding-left: 15px;
            padding-right: 15px;
            text-transform: uppercase;
            width: auto;
        }

        .btn:focus {
            background: #0000bc;
            border-bottom: 6px inset rgba(0, 0, 0, 0.5);
            border-left: 6px inset rgba(0, 0, 0, 0.5);
            border-right: 6px inset rgba(255, 255, 255, 0.5);
            border-top: 6px inset rgba(255, 255, 255, 0.5);
            box-sizing: border-box;
            color: white;
            cursor: pointer;
            display: inline-block;
            font-size: 3.5rem;
            margin: 1rem;
            padding: 0.5rem;
            padding-left: 15px;
            padding-right: 15px;
            text-transform: uppercase;
            width: auto;
        }

        .btn:hover {
            background: #0000fc;
            border-bottom: 6px inset rgba(0, 0, 0, 0.5);
            border-left: 6px inset rgba(0, 0, 0, 0.5);
            border-right: 6px inset rgba(255, 255, 255, 0.5);
            border-top: 6px inset rgba(255, 255, 255, 0.5);
            box-sizing: border-box;
            color: white;
            cursor: pointer;
            display: inline-block;
            font-size: 3.5rem;
            margin: 1rem;
            padding: 0.5rem;
            padding-left: 15px;
            padding-right: 15px;
            text-transform: uppercase;
            width: auto;
        }

        .btn.grey {
            background: #666666;
            pointer-events: none;
        }

        canvas {
            outline: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        }

        .footer {
            position: fixed;
            text-align: center;
            bottom: 0px;
            width: 100%;
        }

        [hidden] {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div id="button-box">
            <a id="button-loading" class="btn grey">Loading...</a>
            <a id="button" class="btn" onclick="startGame()" hidden>Start game*</a>
        </div>
        <canvas id="bevy-canvas" tabindex="0" data-raw-handle="1" alt="bevy" cursor="auto" hidden></canvas>
    </div>
    <div id="footer" class="footer" hidden>
        <a>* browsers require manual user interaction in order for audio to play</a>
        <br />
        <a>(also, the "error 404" you should soon see was actually the game creators' team name)</a>
        <br />
    </div>
    <script type="module">
        import init from "./ascii_bomb_ecs_lib.js";

        let wasm = undefined;
        init("./ascii_bomb_ecs_lib_bg.wasm").then(function (_wasm) {
            wasm = _wasm;
            doneLoading();
        });

        function doneLoading() {
            document.getElementById('button-loading').remove();
            document.getElementById('button').removeAttribute("hidden");
            document.getElementById('footer').removeAttribute("hidden");
        }

        function startGame() {
            document.getElementById('button-box').remove();
            document.getElementById('footer').remove();
            document.getElementById('bevy-canvas').removeAttribute("hidden");

            wasm.run();
        }
        window.startGame = startGame

        function auto_focus() {
            let canvas = document.getElementById('bevy-canvas');
            if (canvas.hasAttribute("hidden")) {
                setTimeout(auto_focus, 100);
            } else {
                canvas.focus();
            }
        }
        auto_focus();
    </script>
</body>

</html>
