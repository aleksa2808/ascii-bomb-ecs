<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ascii-bomb-ecs</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#000000">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="button-box">
        <a id="button-loading" class="btn grey">Loading...</a>
        <a id="button-start" class="btn" onclick="startGame()" hidden>Start game</a>
    </div>
    <div id="game-container" hidden>
        <div id="canvas-container">
            <div id="canvas-inner-container">
                <canvas id="bevy-canvas" tabindex="0" data-raw-handle="1" alt="bevy" cursor="auto"></canvas>
            </div>
        </div>
        <div id="controls">
            <div id="dpad">
                <a class="btn btn-small" id="button-fullscreen" onpointerdown="toggleFullscreen()">&#x26F6;</a>
                <a class="btn btn-big" onpointerdown="setInputActive(0)">&#9650;</a>
                <a class="btn btn-small" onpointerdown="setInputActive(13)">F</a>
                <a class="btn btn-big" onpointerdown="setInputActive(2)">&#9668;</a>
                <a class="btn btn-big" onpointerdown="setInputActive(4)">&#9679;</a>
                <a class="btn btn-big" onpointerdown="setInputActive(3)">&#9658;</a>
                <a class="btn btn-small" onpointerdown="setInputActive(11)">&#171;</a>
                <a class="btn btn-big" onpointerdown="setInputActive(1)">&#9660;</a>
                <a class="btn btn-small" onpointerdown="setInputActive(10)">&#9166;</a>
            </div>
        </div>
    </div>
    <div id="error-screen" hidden>
        <img id="error-image" src="error.png">
        <p id="error-message">Sorry! An error occurred.</p>
    </div>
    <script src="audio_fix.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
